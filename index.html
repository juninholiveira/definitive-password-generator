<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./src/fonts/inter.ttf" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Definitive Password Generator</title>
</head>
<body>

    <header id="titlebar">
        <div id="drag-region">
            <div id="window-title">
                <span>Definitive Password Generator</span>
            </div>
            <div id="window-controls">
                <div class="button" id="min-button">
                  <img class="icon" srcset="src/icons/min-w-10.png 1x, src/icons/min-w-12.png 1.25x, src/icons/min-w-15.png 1.5x, src/icons/min-w-15.png 1.75x, src/icons/min-w-20.png 2x, src/icons/min-w-20.png 2.25x, src/icons/min-w-24.png 2.5x, src/icons/min-w-30.png 3x, src/icons/min-w-30.png 3.5x" draggable="false" />
                </div>
                <div class="button" id="max-button">
                  <img class="icon" srcset="src/icons/max-w-10.png 1x, src/icons/max-w-12.png 1.25x, src/icons/max-w-15.png 1.5x, src/icons/max-w-15.png 1.75x, src/icons/max-w-20.png 2x, src/icons/max-w-20.png 2.25x, src/icons/max-w-24.png 2.5x, src/icons/max-w-30.png 3x, src/icons/max-w-30.png 3.5x" draggable="false" />
                </div>
                <div class="button" id="restore-button">
                  <img class="icon" srcset="src/icons/restore-w-10.png 1x, src/icons/restore-w-12.png 1.25x, src/icons/restore-w-15.png 1.5x, src/icons/restore-w-15.png 1.75x, src/icons/restore-w-20.png 2x, src/icons/restore-w-20.png 2.25x, src/icons/restore-w-24.png 2.5x, src/icons/restore-w-30.png 3x, src/icons/restore-w-30.png 3.5x" draggable="false" />
                </div>
                <div class="button" id="close-button">
                  <img class="icon" srcset="src/icons/close-w-10.png 1x, src/icons/close-w-12.png 1.25x, src/icons/close-w-15.png 1.5x, src/icons/close-w-15.png 1.75x, src/icons/close-w-20.png 2x, src/icons/close-w-20.png 2.25x, src/icons/close-w-24.png 2.5x, src/icons/close-w-30.png 3x, src/icons/close-w-30.png 3.5x" draggable="false" />
                </div>
            </div>
        </div>
    </header>

    <div id="main">

        <h1>DEFINITIVE</h1>
        <h1 id="accent-header">PASSWORD</h1>
        <h1>GENERATOR</h1>

        <div id="container">

            <div class="row">
                <div class="label">
                    <label class="main-label-text">CHARACTERS AMOUNT</label>
                    <text id="pass-safety"></text>
                </div>
                <div class="switch-toggle">
                    <input id="input-amount" type="number" min="4"/>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <label class="main-label-text">INCLUDE SYMBOLS</label>
                    <label class="sub-label-text">! @ # $ % & ...</label>
                </div>
                <div class="switch-toggle">
                    <input id="input-symbols" type="checkbox"/>
                    <label for="input-symbols"></label>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <label class="main-label-text">INCLUDE NUMBERS</label>
                    <label class="sub-label-text">1 2 3 4 5 6 7 8 9 0</label>
                </div>
                <div class="switch-toggle">
                    <input id="input-numbers" type="checkbox"/>
                    <label for="input-numbers"></label>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <label class="main-label-text">INCLUDE UPPER-CASE</label>
                    <label class="sub-label-text">A B C D E ...</label>
                </div>
                <div class="switch-toggle">
                    <input id="input-uppercase" type="checkbox"/>
                    <label for="input-uppercase"></label>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <label class="main-label-text">INCLUDE LOWER-CASE</label>
                    <label class="sub-label-text">a b c d e ...</label>
                </div>
                <div class="switch-toggle">
                    <input id="input-lowercase" type="checkbox"/>
                    <label for="input-lowercase"></label>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <label class="main-label-text">EXCLUDE SIMILAR</label>
                    <label class="sub-label-text">i l 1 L o 0 O</label>
                </div>
                <div class="switch-toggle">
                    <input id="input-exclude-similar" type="checkbox"/>
                    <label for="input-exclude-similar"></label>
                </div>
            </div>

            <div class="row">
                <div class="label">
                    <label class="main-label-text">EXCLUDE AMBIGUOUS</label>
                    <label class="sub-label-text">{ } [ ] ( ) / \ ' " ` ~ , ; : . < ></label>
                </div>
                <div class="switch-toggle">
                    <input id="input-exclude-ambiguous" type="checkbox"/>
                    <label for="input-exclude-ambiguous"></label>
                </div>
            </div>
        </div>

        <div id="footer">
            <div id="footer-buttons">
                <button id="button-generate" class="action-button">GENERATE</button>
                <button id="button-copy" class="action-button">COPY</button>
            </div>
            <div id="footer-result">
                <textarea id="textarea-result" readonly="true" placeholder="Your password will appear here!"></textarea>
            </div>
        </div>
    </div>

    <script src="./src/titlebarcontrols.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
